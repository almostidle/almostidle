name: Generate Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight UTC
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate GitHub Stats Card
        uses: anuraghazra/github-readme-stats@master
        with:
          USERNAME: almostidle
          OUTPUT_PATH: assets/stats.svg
          THEME: dark
          HIDE_BORDER: true
          BG_COLOR: 0d1117
          TITLE_COLOR: c9302c
          ICON_COLOR: c9302c
          TEXT_COLOR: 8b949e
          RING_COLOR: c9302c
          SHOW_ICONS: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Streak Stats
        uses: DenverCoder1/github-readme-streak-stats@main
        with:
          user: almostidle
          theme: dark
          hide_border: true
          background: 0D1117
          ring: C9302C
          fire: C9302C
          currStreakLabel: C9302C
          sideLabels: 8B949E
          dates: 8B949E
          currStreakNum: FFFFFF
          sideNums: FFFFFF
          output_path: assets/streak.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit Stats
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/stats.svg assets/streak.svg
          git diff --staged --quiet || git commit -m "chore: update stats"
          git push
