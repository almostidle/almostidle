<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="turbulence" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.003" numOctaves="2" result="turbulence">
        <animate attributeName="baseFrequency" 
                 values="0.01 0.003;0.015 0.005;0.01 0.003" 
                 dur="20s" 
                 repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="15" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="1"/>
    </filter>
    
    <clipPath id="textReveal">
      <rect x="0" y="0" width="1200" height="300">
        <animate attributeName="width" 
                 from="0" 
                 to="1200" 
                 dur="2s" 
                 fill="freeze"/>
      </rect>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Animated smoke background -->
  <rect width="1200" height="300" fill="#161b22" opacity="0.3" filter="url(#turbulence)"/>
  
  <!-- Top-left rotating seal -->
  <g transform="translate(80, 60)">
    <circle r="25" fill="none" stroke="#c9302c" stroke-width="2" opacity="0.6">
      <animateTransform attributeName="transform"
                        type="rotate"
                        from="0"
                        to="360"
                        dur="8s"
                        repeatCount="indefinite"/>
    </circle>
    <circle r="20" fill="none" stroke="#c9302c" stroke-width="1" opacity="0.4">
      <animateTransform attributeName="transform"
                        type="rotate"
                        from="360"
                        to="0"
                        dur="6s"
                        repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Bottom-right rotating seal -->
  <g transform="translate(1120, 240)">
    <circle r="25" fill="none" stroke="#c9302c" stroke-width="2" opacity="0.6">
      <animateTransform attributeName="transform"
                        type="rotate"
                        from="0"
                        to="360"
                        dur="8s"
                        repeatCount="indefinite"/>
    </circle>
    <circle r="20" fill="none" stroke="#c9302c" stroke-width="1" opacity="0.4">
      <animateTransform attributeName="transform"
                        type="rotate"
                        from="360"
                        to="0"
                        dur="6s"
                        repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main text with clip-path reveal -->
  <g clip-path="url(#textReveal)">
    <text x="600" y="135" font-family="'Courier New', monospace" font-size="72" font-weight="bold" 
          fill="#ffffff" text-anchor="middle" letter-spacing="16" filter="url(#glow)">
      ALMOSTIDLE
    </text>
    
    <text x="600" y="175" font-family="'Courier New', monospace" font-size="16" 
          fill="#8b949e" text-anchor="middle" letter-spacing="4">
      ALMOST STILL. NEVER IDLE.
    </text>
  </g>
  
  <!-- Bottom center pulsing circle -->
  <circle cx="600" cy="270" r="4" fill="#c9302c">
    <animate attributeName="r" 
             values="4;8;4" 
             dur="2s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="1;0.3;1" 
             dur="2s" 
             repeatCount="indefinite"/>
  </circle>
</svg>
