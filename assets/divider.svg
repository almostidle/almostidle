<svg width="600" height="40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flowGradient">
      <stop offset="0%" style="stop-color:#c9302c;stop-opacity:0">
        <animate attributeName="offset" 
                 values="-0.5;1.5" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#c9302c;stop-opacity:1">
        <animate attributeName="offset" 
                 values="0;2" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#c9302c;stop-opacity:0">
        <animate attributeName="offset" 
                 values="0.5;2.5" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Left horizontal line -->
  <line x1="0" y1="20" x2="270" y2="20" stroke="url(#flowGradient)" stroke-width="2"/>
  
  <!-- Right horizontal line -->
  <line x1="330" y1="20" x2="600" y2="20" stroke="url(#flowGradient)" stroke-width="2"/>
  
  <!-- Left endpoint circle -->
  <circle cx="5" cy="20" r="2" fill="#c9302c" opacity="0.6"/>
  
  <!-- Right endpoint circle -->
  <circle cx="595" cy="20" r="2" fill="#c9302c" opacity="0.6"/>
  
  <!-- Center diamond with pulse -->
  <g transform="translate(300, 20)">
    <path d="M 0,-10 L 10,0 L 0,10 L -10,0 Z" fill="#c9302c" stroke="#c9302c" stroke-width="1">
      <animate attributeName="opacity" 
               values="0.4;1;0.4" 
               dur="2s" 
               repeatCount="indefinite"/>
      <animateTransform attributeName="transform"
                        type="scale"
                        values="1;1.2;1"
                        dur="2s"
                        additive="sum"
                        repeatCount="indefinite"/>
    </path>
  </g>
</svg>
