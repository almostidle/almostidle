<svg width="350" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fadeLeftGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9302c;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#c9302c;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#c9302c;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Top horizontal line -->
  <line x1="0" y1="20" x2="350" y2="20" stroke="url(#fadeLeftGradient)" stroke-width="1"/>
  
  <!-- Bottom horizontal line -->
  <line x1="0" y1="60" x2="350" y2="60" stroke="url(#fadeLeftGradient)" stroke-width="1"/>
  
  <!-- Center text with fade in/out -->
  <text x="175" y="45" font-family="'Courier New', monospace" font-size="14" 
        fill="#8b949e" text-anchor="middle" letter-spacing="3">
    END TRANSMISSION
    <animate attributeName="opacity" 
             values="0.3;1;0.3" 
             dur="4s" 
             repeatCount="indefinite"/>
  </text>
  
  <!-- Blinking cursor rectangle on the right -->
  <rect x="280" y="35" width="8" height="14" fill="#c9302c">
    <animate attributeName="opacity" 
             values="1;0;1" 
             dur="1s" 
             repeatCount="indefinite"/>
  </rect>
</svg>
